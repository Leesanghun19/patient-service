<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환자 등록 - 환자 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">환자 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">환자 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/patients/new}">환자 등록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">새 환자 등록</h4>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>

                        <form id="patient-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name"
                                       required minlength="1" maxlength="100"
                                       placeholder="환자 이름을 입력하세요">
                                <div class="invalid-feedback">
                                    이름은 1-100자 사이여야 합니다.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">나이 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="age" name="age"
                                       required min="0" max="150"
                                       placeholder="환자 나이를 입력하세요">
                                <div class="invalid-feedback">
                                    나이는 0-150 사이여야 합니다.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">성별 <span class="text-danger">*</span></label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                               id="gender-m" value="M" required>
                                        <label class="form-check-label" for="gender-m">남성</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender"
                                               id="gender-f" value="F" required>
                                        <label class="form-check-label" for="gender-f">여성</label>
                                    </div>
                                    <div class="invalid-feedback">
                                        성별을 선택해주세요.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="hasDisease" name="hasDisease">
                                    <label class="form-check-label" for="hasDisease">
                                        질병이 있습니다
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submit-btn">
                                    다음 단계 (이미지 업로드)
                                </button>
                                <a th:href="@{/}" class="btn btn-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">환자 관리 시스템 &copy;</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        document.getElementById('patient-form').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 저장 중...';

            const formData = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.querySelector('input[name="gender"]:checked').value,
                hasDisease: document.getElementById('hasDisease').checked
            };

            fetch('/api/patients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || '환자 등록에 실패했습니다');
                    });
                }
                return response.json();
            })
            .then(data => {
                showAlert('환자가 성공적으로 등록되었습니다. 이미지 업로드 페이지로 이동합니다.', 'success');
                setTimeout(() => {
                    window.location.href = `/patients/${data.patientId}/upload`;
                }, 1500);
            })
            .catch(error => {
                showAlert(error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '다음 단계 (이미지 업로드)';
            });
        });
    </script>
</body>
</html>
