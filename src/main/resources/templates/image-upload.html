<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 - 환자 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">환자 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">환자 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patients/new}">환자 등록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">환자 이미지 업로드</h4>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>

                        <div id="patient-info" class="alert alert-info mb-4" style="display: none;">
                            <h6>환자 정보</h6>
                            <p class="mb-1"><strong>ID:</strong> <span id="info-id"></span></p>
                            <p class="mb-1"><strong>이름:</strong> <span id="info-name"></span></p>
                            <p class="mb-1"><strong>나이:</strong> <span id="info-age"></span></p>
                            <p class="mb-1"><strong>성별:</strong> <span id="info-gender"></span></p>
                            <p class="mb-0"><strong>질병 여부:</strong> <span id="info-disease"></span></p>
                        </div>

                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="file" class="form-label">이미지 파일 선택 <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" id="file" name="file"
                                       accept="image/png,image/jpeg,image/jpg"
                                       required>
                                <div class="form-text">PNG 또는 JPG 파일만 업로드 가능합니다. (최대 10MB)</div>
                            </div>

                            <div id="preview-container" class="mb-3" style="display: none;">
                                <label class="form-label">미리보기</label>
                                <div class="text-center">
                                    <img id="preview" src="" alt="이미지 미리보기" class="img-thumbnail" style="max-width: 100%; max-height: 400px;">
                                </div>
                            </div>

                            <div class="progress mb-3" style="display: none;" id="progress-bar">
                                <div class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar" style="width: 0%"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submit-btn">
                                    이미지 업로드
                                </button>
                                <a th:href="@{/}" class="btn btn-secondary">목록으로 돌아가기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">환자 관리 시스템 &copy;</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const patientId = [[${patientId}]];

        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function loadPatientInfo() {
            fetch(`/api/patients/${patientId}?imageUploaded=false`)
                .then(response => {
                    if (response.status === 404) {
                        throw new Error('환자를 찾을 수 없습니다. 이미 이미지가 업로드되었을 수 있습니다.');
                    }
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error('환자 정보를 불러올 수 없습니다');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('info-id').textContent = data.patientId;
                    document.getElementById('info-name').textContent = data.name;
                    document.getElementById('info-age').textContent = data.age;
                    document.getElementById('info-gender').textContent = data.gender === 'M' ? '남성' : '여성';
                    document.getElementById('info-disease').textContent = data.hasDisease ? '있음' : '없음';
                    document.getElementById('patient-info').style.display = 'block';
                })
                .catch(error => {
                    showAlert(error.message + ' 환자 목록으로 이동합니다.');
                    setTimeout(() => window.location.href = '/', 2000);
                });
        }

        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 10 * 1024 * 1024) {
                showAlert('파일 크기는 10MB를 초과할 수 없습니다.');
                e.target.value = '';
                return;
            }

            const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
            if (!validTypes.includes(file.type)) {
                showAlert('PNG 또는 JPG 파일만 업로드 가능합니다.');
                e.target.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('preview').src = event.target.result;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            if (!fileInput.files || !fileInput.files[0]) {
                showAlert('파일을 선택해주세요.');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 업로드 중...';

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.display = 'block';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.querySelector('.progress-bar').style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', function() {
                progressBar.style.display = 'none';

                if (xhr.status === 200) {
                    showAlert('이미지가 성공적으로 업로드되었습니다. 환자 목록으로 이동합니다.', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    try {
                        const error = JSON.parse(xhr.responseText);
                        showAlert(error.message || '이미지 업로드에 실패했습니다.');
                    } catch {
                        showAlert('이미지 업로드에 실패했습니다.');
                    }
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '이미지 업로드';
                }
            });

            xhr.addEventListener('error', function() {
                progressBar.style.display = 'none';
                showAlert('네트워크 오류가 발생했습니다.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '이미지 업로드';
            });

            xhr.open('PUT', `/api/patients/${patientId}/image`);
            xhr.send(formData);
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadPatientInfo();
        });
    </script>
</body>
</html>
